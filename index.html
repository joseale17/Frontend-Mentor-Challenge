<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--Custom Styles-->
  <link rel="stylesheet" href="./styles.css">
  
</head>
<body>
  <div class="bg-image"></div>

  <div class="container">
    <img class="hero" src="./images/illustration-hero.svg" alt="hero-music">
    <h1>Order Summary</h1>

    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="pricing">
      <article>
        <img src="./images/icon-music.svg" alt="icon-music">
        <div>
          <h4>Anual Plan</h4>
          <p>$59.99/year</p>
        </div>
      </article>
      <button class="btn btn-change">
        Change
      </button>
    </div>
  
    <div class="buttons">   
      <button class="btn btn-primary">
        Procced to Payment
      </button>
  
      <button class="btn btn-secondary">
        Cancel Order
      </button>
    </div> 
  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/joseale17?tab=repositories">Alejandro Madera</a>.
  </div>
</body>
</html>
